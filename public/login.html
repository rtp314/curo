<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to Curo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Login</h1>
    <form id="login-form" class="pure-form pure-form-aligned" action="/api/login">
      <fieldset>
        <div class="pure-control-group">
          <label for="aligned-email">Email Address</label>
          <input type="email" id="aligned-email" placeholder="Email Address" />
        </div>
        <div class="pure-control-group">
          <label for="aligned-password">Password</label>
          <input type="password" id="aligned-password" placeholder="Password" />
        </div>
        <div class="pure-controls">
          <button type="submit" class="pure-button pure-button-primary">Submit</button>
          <div style="margin-top: 1rem">
            <a href="./reset">Forgot Password?</a>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
